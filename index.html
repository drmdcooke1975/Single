<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passage Viewer</title>
</head>
<body>
    <h1>Passage of Play 1</h1>
    
    <p id="passage">Loading passage...</p>
    <p id="matchResults">Loading match results...</p>
    <p id="matchScore">Loading score...</p>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("https://script.google.com/macros/s/AKfycbzHRQNZ926ch5g4BkpQhMFJ84GMR-wfO7RCnAZCUvTz12m1N5x7QwgdbCGR8xc7hwisWw/exec")
            .then(response => response.json())
            .then(data => {
                console.log("Fetched Data:", data); // âœ… Logs the data received
                document.getElementById("matchResults").innerText = data.message || "No match results available.";
                document.getElementById("matchScore").innerText = `Score: ${data.team1Score} - ${data.team2Score}`;
                document.getElementById("passage").innerText = data.passageOfPlay || "Passage data unavailable.";
            })
            .catch(error => {
                console.error("API Fetch Error:", error);
                document.getElementById("matchResults").innerText = "Error fetching match results.";
                document.getElementById("matchScore").innerText = "Error fetching score.";
                document.getElementById("passage").innerText = "Error fetching passage.";
            });
    });
    </script>

</body>
</html>
