<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passage Viewer</title>
</head>
<body>
    <h1>Passage of Play</h1>

    <p id="passage">Loading passage...</p>
    <p id="matchResults">Loading match results...</p>
    <p id="matchScore">Loading score...</p>
    <p id="debugLogs">Debug Logs: Awaiting response...</p>

    <button id="startGameButton">Start Game</button>
    <button id="resetGameButton">Reset Game</button>

    <p id="gameStatus">Awaiting game start...</p>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzo14Ezi2uHb5NhZ-YeQ5g8794tHJnpgs5aPqe7FA9sNJH1dN3x6gGqubQhZoMPbpH_ug/exec";

        document.addEventListener("DOMContentLoaded", function () {
            function fetchMatchData() {
                const url = `${scriptURL}?action=passage&t=${new Date().getTime()}`;
                console.log("[STEP 1] Fetching match data:", url);
                document.getElementById("debugLogs").innerText = "[STEP 1] Fetching match data...";

                fetch(url)
                    .then(response => {
                        console.log("[STEP 2] Response received");
                        return response.json();
                    })
                    .then(data => {
                        console.log("[STEP 3] Parsed JSON:", data);
                        const passageData = data.passageData || {};
                        const passage = passageData.passageOfPlay || {};
                        const logs = passageData.debugLogs || [];

                        console.log("[STEP 4] Passage Data:", passage);
